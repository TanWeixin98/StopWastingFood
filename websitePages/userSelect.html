<!DOCTYPE html>
<html>
<head>
    <title>Selection Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: "Comic Sans MS", cursive, sans-serif;
}
   button {
  width: 200%;
  padding: 12px;
  border: none;
  border-radius: 4px;
  margin: 5px 0;
  opacity: 0.85;
  display: inline-block;
  font-size: 17px;
  line-height: 20px;
  text-decoration: none;
}
    button {
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
}
    button:hover {
  background-color: green;
}
    .vl {
  position: absolute;
  left: 50%;
  transform: translate(-50%);
  border: 2px solid #ddd;
  height: 500px;
}
    .vl-innertext {
  position: absolute;
  top: 50%;
  transform: translate(-50%, -50%);
  background-color: #f1f1f1;
  border: 1px solid #ccc;
  border-radius: 50%;
  padding: 8px 10px;
}
.col1 {
  float: left;
  width: 50%;
  margin: auto;
  
  
}
.col2 {
  float: right;
  width: 30%;
  margin: auto;
  padding: 0 70px;
  margin-top: 250px;
} 
    .image {
  opacity: 1;
  display: block;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}
    .middle {
  transition: .5s ease;
  opacity: 0;
  position:absolute;
  top: 50%;
  left: 50%;
  transform: translate(-450%, 25%);
  -ms-transform: translate(-50%, -50%);
  text-align:center;
}

.container:hover .image {
  opacity: 0.3;
}
    .container:hover .image {
  opacity: 0.3;
}

.container:hover .middle {
  opacity: 1;
}

    
</style>
</head>
<body>

<div class="container">
    <div class="row">
      <h1 style="text-align:center">Welcome to StopWastingFood</h1>
      <h3>Please choose:</h3>
      <div class="vl">
        <span class="vl-innertext">or</span>
      </div>

      <div class="col1">
          
       <img src="restpic.jpg" alt="Avatar" class="image" style="width:100%">   
    <div class="middle">
    <button>Restuarant</button>
  </div>
        </div>
      <div class="col2">
          <img src="homelessshelter.jpg">
        <button>HomeLess Shelter</button>
      </div>
</div>
    </div>

</body>
</html>
